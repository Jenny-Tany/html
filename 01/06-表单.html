<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="demo.php" method="POST">

    </form>
    <form>
        <!-- text 文本框 用户可以里面输入任何文字 -->
        用户名：<input type="text" name="username" placeholder="请输入用户名"> <br>
        密码：<input type="password"> <br>
        性别：<input type="radio" name="sex" value="男"> 男 <input type="radio" name="sex" value="女"> <br> 女
        <!-- checkbox 复选框 可以实现多选 -->
        爱好：<input type="checkbox" name="hobby"> 吃饭 <input type="checkbox" name="hobby"> 睡觉 <input type="checkbox"
            name="hobby" checked="checked"> 打豆豆 <br>
        <input type="submit"> <input type="submit" value="免费注册">
        <input type="reset" value="重新填写">
        <input type="button" value="获取短信验证码"> <br>
        上传头像：<input type="file">
    </form><br>

    <!-- label 标签 -->
    <label for="text">用户名：</label> <input type="text" id="text"> <br>
    <input type="radio" id="nan" name="sex"> <label for="nan">男</label>
    <input type="radio" id="nv" name="sex"> <label for="nv">女</label> <br><br>

    <!-- selct -->
    籍贯：
    <select>
        <option>山东</option>
        <option>北京</option>
        <option>湖南</option>
        <option selected="selected">火星</option>
    </select><br>

    今日反馈：
    <format>
        <textarea>反馈留言是用textarea写的</textarea>
    </format>
</body>

</html>
