<!DOCTYPE html>
<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我利用vscode创建的第一个页面</title>
    <script>
        alert('你好!我是编程语言，来控制电脑网页弹出你好');
    </script>
</head>

<body>
    <strong>我是加粗的文字</strong>
    <em>我是倾斜的文字</em>
    <del>我是删除线</del>
    <ins>我是下划线</ins>
    <div>我是一个div标签我一个人单独占一行</div>
    <span>百度</span>
    <span>搜狐</span>
    <span>夸克</span>

    <h4>图像标签的使用：</h4>
    <img src="img.jpg" />
    <img src="img.jpg" alt="我在学习网站" />
    <h4> alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="img1.jpg" alt="我在学习网站" />
    <h4> title 提示文本 鼠标放到图片上，提示的文字：</h4>
    <img src="img.jpg" title="我在学习" />

    <h4> width 给图像设定宽度：</h4>
    <img src="img.jpg" title="我在学习" width="500" />
    <h4> height 给图像设定高度：</h4>
    <img src="images/小熊猫.webp" title="我在学习" height="300" />
    <h4> border 给图片设定边框：</h4>
    <img src="img.jpg" title="我在学习" width="500" border="15" />

    <img src="images/amazing.jpg" />
</body>

</html>
